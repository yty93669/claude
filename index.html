<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>访问记录跟踪器</title>
    <!-- 引入阿里云 OSS SDK -->
    <script src="https://gosspublic.alicdn.com/aliyun-oss-sdk-6.17.1.min.js"></script>
    <style>
        /* 之前的样式保持不变 */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>访问记录跟踪器</h1>
        </div>
        <div class="btn-container">
            <button class="btn" onclick="handleClick()">访问网站</button>
        </div>
        <div id="error" class="error-message"></div>
        <div class="records">
            <div class="record-header">
                <h2>最近24小时访问记录</h2>
                <span id="recordCount">共 0 条记录</span>
            </div>
            <div id="recordList"></div>
        </div>
    </div>

    <script>
        // OSS 客户端配置
        const client = new OSS({
            accessKeyId: 'LTAI5t7WWPY6JYdHmZaneVF7',
            accessKeySecret: '6VNWTKmlhU6jA6XwgusNcfSHkqtqH1',
            bucket: 'yty93669',
            endpoint: 'oss-cn-beijing.aliyuncs.com',
            secure: true
        });

        const RECORDS_FILE = 'records.json';

        // 获取记录
        async function getRecords() {
            try {
                console.log('正在获取记录...');
                const result = await client.get(RECORDS_FILE);
                const records = JSON.parse(result.content.toString());
                console.log('获取记录成功:', records);
                return records;
            } catch (error) {
                console.log('获取记录错误:', error);
                if (error.code === 'NoSuchKey') {
                    return [];
                }
                throw error;
            }
        }

        // 保存记录
        async function saveRecords(records) {
            try {
                console.log('正在保存记录...', records);
                await client.put(
                    RECORDS_FILE,
                    new Blob([JSON.stringify(records)], { type: 'application/json' })
                );
                console.log('保存记录成功');
            } catch (error) {
                console.error('保存记录失败:', error);
                throw error;
            }
        }

        // 处理访问点击
        async function handleClick() {
            try {
                // 获取现有记录
                let records = await getRecords();
                
                // 添加新记录
                const newRecord = {
                    device: navigator.userAgent,
                    timestamp: new Date().toISOString()
                };

                // 保留24小时内的记录
                const dayAgo = Date.now() - 24 * 60 * 60 * 1000;
                records = records.filter(record => 
                    new Date(record.timestamp).getTime() > dayAgo
                );

                // 添加新记录
                records.push(newRecord);

                // 保存更新后的记录
                await saveRecords(records);

                // 更新显示
                updateDisplay(records);

                // 延迟跳转
                setTimeout(() => {
                    window.location.href = 'https://cc.yrai.cc';
                }, 500);

            } catch (error) {
                showError('操作失败：' + error.message);
                console.error('错误:', error);
            }
        }

        // 更新显示
        function updateDisplay(records) {
            const recordList = document.getElementById('recordList');
            const recordCount = document.getElementById('recordCount');
            
            recordCount.textContent = `共 ${records.length} 条记录`;

            if (records.length === 0) {
                recordList.innerHTML = '<div style="text-align: center; padding: 20px; color: #999;">暂无记录</div>';
                return;
            }

            // 按时间排序，最新的在前面
            records.sort((a, b) => 
                new Date(b.timestamp) - new Date(a.timestamp)
            );

            recordList.innerHTML = records.map(record => `
                <div class="record-item">
                    <div class="device-info">${record.device}</div>
                    <div class="record-meta">
                        ${new Date(record.timestamp).toLocaleString('zh-CN')}
                    </div>
                </div>
            `).join('');
        }

        // 显示错误信息
        function showError(message) {
            const error = document.getElementById('error');
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => error.style.display = 'none', 3000);
        }

        // 初始化加载
        async function init() {
            try {
                const records = await getRecords();
                updateDisplay(records);
            } catch (error) {
                showError('加载记录失败：' + error.message);
                console.error('初始化错误:', error);
            }
        }

        // 页面加载时初始化
        init();

        // 定期刷新
        setInterval(init, 30000);
    </script>
</body>
</html>
